# Testing Application Properties

spring.application.name=taskmanager

# Test Database Configuration - H2 in-memory (PostgreSQL compatible mode)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JWT Configuration (same as prod)
jwt.secret=super-secret-key-super-secret-key-super-secret-key-super-secret-key-super-secret-key-super-secret-key
jwt.expiration=86400000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
server.port=8080

# Logging - Reduce noise in tests
logging.level.com.euan.taskmanager=INFO
logging.level.org.hibernate=WARN
logging.level.org.springframework=WARN